<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
  <meta charset="text/html; UTF-8">
  <!--  <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Tabela produktów</title>
</head>
<body>

<header th:replace="fragment/header::myheader"> </header>
<!-- <header th:replace="fragment/layout::myheader"> </header> -->
<main>

<h1>Tabela produktów</h1>
<div class="content">
          <table class="display table table-bordered" style="width:800px">
            <thead class="text-center">
            <tr>
              <th class="text-right">Id</th>
              <th class="text-left">Nazwa produktu</th>
              <th class="text-left">Waga [kg]</th>
              <th class="text-left">Cena [pln]</th>
              <th class="text-left">Kategoria</th>
              <th class="text-center" colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${studentList}">
              <td class="text-right"th:text= "${student.getId()}"></td>
              <td class="text-left"th:text= "${student.getFirstName()}"></td>
              <td class="text-left" th:text= "${student.getLastName()}"></td>
              <td class="text-center" th:text= "${student.getIndex()}"></td>
              <td class="text-center" th:text= "${student.getLogin()}"></td>
              <td><a class="btn btn-primary" th:href="@{/student/details(id=${student.id})}">details</a></td>
              <td><a class="btn btn-primary" th:href="@{/student/{studentId}/edit(studentId=${student.getId()})}">edit</a></td>
              <td><a class="btn btn-danger" th:href="@{/student/remove(id=${student.id})}">remove</a></td>
            </tr>
            </tbody>
          </table>
</div>
<p th:text="${serverTime}"></p>
</main>
<footer th:replace="fragment/footer::myfooter"> </footer>
<!-- <footer th:replace="fragment/layout::myfooter"> </footer> -->
</body>
</html>
