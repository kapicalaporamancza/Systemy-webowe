<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="text/html; UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Dodaj użytkownika</title>
</head>
<body>
<header th:replace="fragment/header::myheader"> </header>
<main>
<h1>Dodaj użytkownika</h1>
<form th:action="@{/admin/createUser}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{userName}"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"/>
    </div>
    <div>
        <label for="active">Active:</label>
        <input type="checkbox" id="active" th:field="*{active}"/>
    </div>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}">
            <option value="ROLE_USER">ROLE_USER</option>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        </select>
    </div>
    
    <div>
        <input type="submit" value="Create User"/>
    </div>
</form>
<div th:if="${param.error == 'username_exists'}">
    <p class="error">Użytkownik o tej nazwie już istnieje</p>
</div>
</main>
<footer th:replace="fragment/footer::myfooter"> </footer>
</body>
</html>
