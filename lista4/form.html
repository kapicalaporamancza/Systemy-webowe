<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="mainheader">
        <h1>Podstrona zawierająca formularz</h1>
        <nav>
            <ul class="menu">
                <a href="index.html">Strona główna</a>
                <a href="text.html">Tekst</a>
                <a href="list.html">Lista odnośników</a>
                <a href="tab.html">Tabela</a>
                <a href="form.html">Formularz</a>
            </ul>
        </nav>
    </header>
    <article>
        <div id="form">
            <form action="form.html" method="get" autocomplete="on">

                <label for="name">Imię:</label><br>
                <input class="input" type="text" name="name" id="name" placeholder="Jan" autofocus><br>

                <label for="surname">Nazwisko:</label><br>
                <input class="input" type="text" name="surname" id="surname" placeholder="Kowalski"><br>

                <label for="birthdate">Miesiąc urodzenia:</label><br>
                <input class="input" list="months" name="birthdate" id="birthdate"><br>
                <datalist id="months">
                    <option value="Styczeń">
                    <option value="Luty">
                    <option value="Marzec">
                    <option value="Kwiecień">
                    <option value="Maj">
                    <option value="Czerwiec">
                    <option value="Lipiec">
                    <option value="Sierpień">
                    <option value="Wrzesień">
                    <option value="Październik">
                    <option value="Listopad">
                    <option value="Grudzień">
                </datalist>

                <label for="email">Adres e-mail:</label><br>
                <input class="input" type="email" name="email" id="email" placeholder="email@example.com" required>
                email@example.domain<br>

                <label for="phone">Numer telefonu:</label><br>
                <input class="input" type="tel" name="phone" id="phone" placeholder="+48 123-456-789"
                    pattern="\+[0-9]{2} [0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                +XX XXX-XXX-XXX<br>


                <input class="button" type="submit" value="Wyślij">
                <input class="button" type="reset" value="Wyczyść"><br>


            </form>

        </div>
    </article>
</body>

</html>
