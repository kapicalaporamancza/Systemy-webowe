<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="mainHeader">Example page for presenting JS functions</h1>
    <div id="container">
        <form>
            <label for="backgroundOption">Choose background color:</label>
            <select id="background" name="backgroundOption">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
            <div id="backgroundSubmit" class="submit">Submit</div>
        </form>

        <form>
            <label for="textOption">Choose text color:</label>
            <select id="text" name="textOption">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
            <div id="textSubmit" class="submit">Submit</div>
        </form>

        <form>
            <label for="fontOption">Choose font:</label>
            <select id="font" name="fontOption">
                <option value="Arial">Arial</option>
                <option value="Comic sans MS">Comic sans MS</option>
                <option value="Impact">Impact</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
            </select>
            <div id="fontSubmit" class="submit">Submit</div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
